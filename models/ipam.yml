# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  # --------------------  IPAM (VLAN, Prefix, IP Address)  --------------------
  - name: IPAddress
    namespace: Infra
    description: "IP Address"
    label: "IP Address"
    icon: "mdi:ip"
    include_in_menu: false
    inherit_from:
      - BuiltinIPAddress
    uniqueness_constraints:
      - [ip_namespace, address__value]
    human_friendly_id:
      - address__value
      - ip_namespace__name__value
    relationships:
      - name: interface
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
  - name: VLAN
    namespace: Infra
    description: "A VLAN is isolated layer two domain"
    label: "VLAN"
    icon: "mdi:lan-pending"
    menu_placement: "TopologyNetworkService"
    order_by:
      - name__value
    display_labels:
      - name__value
    uniqueness_constraints:
      - ["name__value", "location"]
    human_friendly_id: ["name__value", "location__name__value"]
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vlan_id
        kind: Number
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        choices:
          - name: server
            label: Server
            description: "Dedicated systems for managing networked resources."
            color: "#c4bed7"
          - name: management
            label: Management
            description: "Network segments for administrative and control tasks."
            color: "#9af1e1"
          - name: user
            label: User
            description: Segments designed for end-user access and activities.
            color: "#a0b78d"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: false
        cardinality: one
        kind: Attribute
  - name: Prefix
    namespace: Infra
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    include_in_menu: false
    label: "Prefix"
    uniqueness_constraints:
      - [ip_namespace, prefix__value]
    human_friendly_id:
      - prefix__value
      - ip_namespace__name__value
    inherit_from:
      - BuiltinIPPrefix
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: deprecated
            label: Deprecated
          - name: reserved
            label: Reserved
        default_value: "active"
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: "Represents internal communications."
            color: "#B0A8B9"
          - name: management
            label: Management
            description: "Handles administrative operations."
            color: "#AEC6CF"
          - name: public
            label: Public
            description: "Public facing network."
            color: "#FDFD96"
          - name: server
            label: Server
            description: "Dedicated to server functions."
            color: "#77DD77"
          - name: supernet
            label: Supernet
            description: "Covers multiple networks"
            color: "#FFB347"
          - name: technical
            label: Technical
            description: "Focused on technical aspects."
            color: "#9678B6"
          - name: loopback-vtep
            label: Loopback VTEP
            description: "Facilitates virtualized network communications within loopback configurations."
            color: "#CDB4DB"
          - name: container
            label: Container
            description: "Container."
            color: "#a0b78d"
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: "prefix__gateway"
        peer: InfraIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500
      - name: network_service
        label: Network Service
        peer: TopologyLayer3NetworkService
        optional: true
        cardinality: one
        order_weight: 1400
      - name: vrf
        label: VRF
        peer: InfraVRF
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1150
  - name: VRF
    namespace: Infra
    description: "A VRF is isolated layer three domain"
    label: "VRF"
    icon: "mdi:router"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        optional: false
        unique: true
      - name: vrf_rd
        label: Route Distinguisher
        kind: Text
        optional: true
    relationships:
      - name: import_rt
        identifier: "vrf__import"
        label: "Import Targets"
        peer: InfraRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
      - name: export_rt
        identifier: "vrf__export"
        label: "Export Targets"
        peer: InfraRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
      - name: prefixes
        label: IP Prefixes
        peer: InfraPrefix
        optional: true
        kind: Generic
  - name: RouteTarget
    namespace: Infra
    description: "Route Target (RFC 4360)"
    label: "Route Target"
    icon: "mdi:target"
    menu_placement: "InfraVRF"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: vrf
        peer: InfraVRF
        optional: true
        cardinality: many
