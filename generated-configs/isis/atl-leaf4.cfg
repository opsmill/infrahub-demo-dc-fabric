!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$q4ez.aZgB/G/eeWW$ukvRobb5RtYmUlCcY0atxhwPmA6FPoRjR3AxYFJqNFoCRgJjrohKGrBsbY12n1uRZeCer1L8oejx5aPlrf.op0
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname atl-leaf4
ip name-server 8.8.8.8
!
ntp server pool.ntp.org
!
spanning-tree mode mstp
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1 
   description role: peer
!
interface Ethernet10 
   description role: spare
!
interface Ethernet11 
   description role: server
!
interface Ethernet12 
   description role: server
!
interface Ethernet2 
   description role: peer
!
interface Ethernet3 
   description Connected to atl-spine1 Ethernet6
   ip router isis
!
interface Ethernet4 
   description Connected to atl-spine2 Ethernet6
   ip router isis
!
interface Ethernet5 
   description role: spare
!
interface Ethernet6 
   description role: spare
!
interface Ethernet7 
   description role: spare
!
interface Ethernet8 
   description role: spare
!
interface Ethernet9 
   description role: spare
!
!
interface Management0
   description role: management
   ip address 172.20.20.22/24
   no switchport
!
interface Loopback0
   description role: loopback
   ip address 10.0.0.6/32
   no switchport
!
ip prefix-list BOGON-Prefixes seq 10 permit 172.16.0.0/12 le 24
ip prefix-list BOGON-Prefixes seq 20 permit 192.168.0.0/16 le 24
ip prefix-list BOGON-Prefixes seq 10 permit 172.16.0.0/12 le 24
ip prefix-list BOGON-Prefixes seq 20 permit 192.168.0.0/16 le 24
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
!
router bgp 64496
   router-id 10.0.0.6
   neighbor IX_DEFAULT peer group
   neighbor IX_DEFAULT local-as 64496
   neighbor POP_GLOBAL peer group
   neighbor POP_GLOBAL local-as 64496
   neighbor POP_INTERNAL peer group
   neighbor POP_INTERNAL local-as 64496
   neighbor POP_INTERNAL remote-as 64496
   neighbor TRANSIT_DEFAULT peer group
   neighbor TRANSIT_DEFAULT local-as 64496
   neighbor TRANSIT_TELIA peer group
   neighbor TRANSIT_TELIA local-as 64496
   neighbor TRANSIT_TELIA remote-as 1299
   neighbor 10.0.0.7 peer-group POP_INTERNAL
   neighbor 10.0.0.8 peer-group POP_INTERNAL
!
!
router isis 1
   net 49.0001.1010.1040.1030.00
   address-family ipv4 unicast
   is-type level-2
   redistribute connected
!
route-map BOGONS permit 10
   match ip address prefix-list BOGON-Prefixes
!
route-map BOGONS deny 20
!
end
