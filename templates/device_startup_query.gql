query($device: String!) {
  InfraDevice(name__value: $device) {
    edges {
      node {
        id
        name {
          value
        }
        asn {
          node {
            asn {
              value
            }
          }
        }
        interfaces {
          edges {
            node {
              id
              name {
                value
              }
              description {
                value
              }
              enabled {
                value
              }
              role {
                node {
                  name {
                    value
                  }
                }
              }
              ... on InfraInterfaceL3 {
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }

      }
    }
  }
  InfraBGPPeerGroup {
    edges {
      node {
        name {
          value
        }
        local_as {
          node {
            asn {
              value
            }
          }
        }
        remote_as {
          node {
            asn {
              value
            }
          }
        }
      }
    }
  }
  InfraTopology {
    edges {
      node {
        dns {
          value
        }
        ntp {
          value
        }
      }
    }
  }
  InfraBGPSession(type__value: "INTERNAL") {
    edges {
      node {
        remote_ip {
          node {
            address {
              value
            }
          }
        }
        device {
          node {
            name {
              value
            }
          }
        }
      }
    }
  }
}