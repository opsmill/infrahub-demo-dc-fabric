query device_startup_info ($device: String!) {
  InfraDevice(name__value: $device) {
    edges {
      node {
        id
        name {
          value
        }
        asn {
          node {
            asn {
              value
            }
          }
        }
        primary_address{
          node{
            address{
              value
            }
          }
        }
        location {
          node {
            id
            name {
              value
            }
            timezone {
              value
            }
            ... on LocationBuilding {
              ancestors {
                edges {
                  node {
                    network_management_servers {
                      edges {
                        node {
                          __typename
                          name {
                            value
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        interfaces {
          edges {
            node {
              __typename
              id
              name {
                value
              }
              description {
                value
              }
              enabled {
                value
              }
              role {
                value
              }
              ... on InfraInterfaceL3 {
                ip_addresses {
                  edges {
                    node {
                      prefix{
                        node {
                          prefix {
                          	broadcast_address
                          }
                        }
                      }
                      address {
                        value
                        ip
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
