name: Sync Folders

on:
  push:
    branches:
      - main
    paths:
      - 'docs/docs/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: opsmill/infrahub-docs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Sync folders
        run: |
          rm -rf target-repo/docs/docs-demo/*
          cp -r source-repo/docs/docs/* target-repo/docs/docs-demo/
          cd target-repo
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync folder from source repository" && git push)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync folder from source repository" && git push)
