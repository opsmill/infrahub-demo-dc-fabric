---
extends: substitution
message: Use '%s' instead of '%s'
level: error
ignorecase: false
action:
  name: replace
swap:
  (?i:[^/]Github): GitHub
  (?i:gitpod): GitPod
  '[^/](?:graphql|Graphql|graphQL|GRAPHQL)': GraphQL
  infrahub(?:\s|$): Infrahub
  (?i:Openconfig): OpenConfig
  opsmill(?:\s|$): OpsMill
